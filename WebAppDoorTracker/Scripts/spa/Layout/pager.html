<div>
    <div ng-hide="(!pagesCount || pagesCount < 2)" style="display:inline">
        <ul class="pagination pagination-sm">
            <li><a ng-hide="page == 0" ng-click="searchDoor(0)"><<</a></li>
            <li><a ng-hide="page == 0" ng-click="searchDoor(page-1)"><</a></li>
            <li ng-repeat="n in range()" ng-class="{active: n == page}">
                <a ng-click="searchDoor(n)" ng-if="n != page">{{n+1}}</a>
                <span ng-if="n == page">{{n+1}}</span>
            </li>
            <li><a ng-hide="page == pagesCount - 1" ng-click="searchDoor(pagePlus(1))">></a></li>
            <li><a ng-hide="page == pagesCount - 1" ng-click="searchDoor(pagesCount - 1)">>></a></li>
        </ul>
    </div>
</div>
