<hr />
<div class="alert alert-info alert-dismissable">
    <a class="panel-close close" data-dismiss="alert">×</a>
    <i class="fa fa-user-plus fa-3x"></i>
    <strong>Add new Address</strong> Make sure you fill all required fields.
</div>
<div class="row">
    <form role="form" novalidate angular-validator name="addAddressForm" angular-validator-submit="Register()">
        <div class="col-sm-6">
            <div class="form-group">
                <label for="streetname">Street Name</label>
                <div class="form-group">
                    <input type="text" class="form-control" ng-model="newAddress.streetName" name="streetName" id="streetname" placeholder="Street Name"
                           validate-on="blur" required required-message="'Street Name is required'">
                </div>
            </div>
            <div class="form-group">
                <label for="StreetNumber">StreetNumber</label>
                <div class="form-group">
                    <input type="text" class="form-control" ng-model="newAddress.StreetNumber" name="streetnumber" id="streetnumber" placeholder="Street Number"
                           validate-on="blur" required required-message="'Street Number is required'">
                </div>
            </div>
            <div class="form-group">
                <label for="City">City</label>
                <div class="form-group">
                    <input type="text" class="form-control" ng-model="newAddress.city" id="city" name="email" placeholder="City"
                           validate-on="blur" required required-message="'Email is required'">
                </div>
            </div>
            <div class="form-group">
                <label for="postalCode">Postal Code</label>
                <div class="form-group">
                    <input type="text" ng-model="newAddress.postalCode" class="form-control" id="postalCode" name="postalCode" placeholder="Postal Code"
                           validate-on="blur" required required-message="'Postal Code'">
                </div>
            </div>

            <input type="submit" name="submit" id="submit" value="Submit" ng-click="registerAddress(newAddress)"class="btn btn-info pull-right">
        </div>
    </form>
    <div class="col-sm-5 col-md-push-1">
        <div class="col-md-12">
            <div class="alert alert-success">
                <ul>
                    <li ng-repeat="message in submission.successMessages track by $index">
                        <strong>{{message}}</strong>
                    </li>
                </ul>
                <strong ng-bind="submission.successMessage"><span class="glyphicon glyphicon-ok"></span> </strong>
            </div>
            <div class="alert alert-danger">
                <ul>
                    <li ng-repeat="error in submission.errorMessages track by $index">
                        <strong>{{error}}</strong>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</div>
