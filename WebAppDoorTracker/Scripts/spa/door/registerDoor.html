<hr />
<div class="alert alert-info alert-dismissable">
    <a class="panel-close close" data-dismiss="alert">×</a>
    <i class="fa fa-user-plus fa-3x"></i>
    <strong> Register New Door.</strong> Make sure you fill all required fields.
</div>
<div class="row">
    <form role="form" novalidate angular-validator name="addDoorForm" angular-validator-submit="Register()">
        <div class="col-sm-6">
            <div class="form-group">
                <label for="Make">Make</label>
                <div class="form-group">
                    <input type="text" class="form-control" ng-model="newDoor.Make" name="make" id="make" placeholder="Make"
                           validate-on="blur" required required-message="'Make is required'">
                </div>
            </div>
            <div class="form-group">
                <label for="lastName">Model</label>
                <div class="form-group">
                    <input type="text" class="form-control" ng-model="newDoor.Model" name="model" id="model" placeholder="Model"
                           validate-on="blur" required required-message="'Last Name is required'">
                </div>
            </div>
           
            <div class="form-group">
                <label for="YearOfManufacture">Year Of Manufacture</label>
                <p class="input-group">
                    <input type="text" class="form-control" name="YearOfManufacture" datepicker-popup="{{format}}" ng-model="newDoor.YearOfManufacture" is-open="datepicker.opened" datepicker-options="dateOptions" ng-required="true" datepicker-append-to-body="true" close-text="Close"
                           validate-on="blur" required required-message="'Year of Manufacture'" />
                    <span class="input-group-btn">
                        <button type="button" class="btn btn-default" ng-click="openDatePicker($event)"><i class="glyphicon glyphicon-calendar"></i></button>
                    </span>
                </p>
            </div>
          
            <div class="form-group">
                <label for="DateOfInstallation">Date of Installation</label>
                <p class="input-group">
                    <input type="text" class="form-control" name="DateOfInstallation" datepicker-popup="{{format}}" ng-model="newDoor.DateOfInstallation" is-open="datepicker.opened" datepicker-options="dateOptions" ng-required="true" datepicker-append-to-body="true" close-text="Close"
                           validate-on="blur" required required-message="'Date of Installation'" />
                    <span class="input-group-btn">
                        <button type="button" class="btn btn-default" ng-click="openDatePicker($event)"><i class="glyphicon glyphicon-calendar"></i></button>
                    </span>
                </p>
            </div>


            <input type="submit" name="submit" id="submit" value="Submit" class="btn btn-info pull-right">
        </div>
    </form>
    <div class="col-sm-5 col-md-push-1">
        <div class="col-md-12">
            <div class="alert alert-success">
                <ul>
                    <li ng-repeat="message in submission.successMessages track by $index">
                        <strong>{{message}}</strong>
                    </li>
                </ul>
                <strong ng-bind="submission.successMessage"><span class="glyphicon glyphicon-ok"></span> </strong>
            </div>
            <div class="alert alert-danger">
                <ul>
                    <li ng-repeat="error in submission.errorMessages track by $index">
                        <strong>{{error}}</strong>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</div>
